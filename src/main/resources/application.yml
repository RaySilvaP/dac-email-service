spring:
  application:
    name: etapa1DAC

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1235
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    ##lembrar de mudar na aparesentacao, ainda vou criar um
    username: seu-email@gmail.com
    password: sua-senha
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
